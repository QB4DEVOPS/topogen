        label: GigabitEthernet0/0
        type: physical
      - id: i1
        slot: 1
        label: GigabitEthernet0/1
        type: physical
    configuration: |-
      hostname R1
      !
      service timestamps debug datetime msec
      service timestamps log datetime msec
      no service password-encryption
      no service config
      enable password cisco
      ip classless
      ip subnet-zero
      ip domain lookup
      ip name-server 8.8.8.8
      ip domain name virl.lab
      crypto key generate rsa modulus 2048
      ip ssh version 2
      ip ssh server algorithm authentication password
      username cisco privilege 15 secret cisco
      cdp run
      !
      ip vrf TENANT
       rd 1:1
      !
      int Loopback0
          ip address 10.20.0.1 255.255.255.255
      !
      router ospf 1
          passive-interface Loopback0
          network 10.20.0.1 0.0.0.0 area 0
          network 10.10.0.1 0.0.0.0 area 0
      !
      router ospf 2 vrf TENANT
          network 172.16.0.1 0.0.0.0 area 0
      !
      interface GigabitEthernet0/0
          description mgmt flat-pair
          ip address 10.10.0.1 255.255.0.0
          cdp enable
          no shutdown
      !
      interface GigabitEthernet0/1
          description pair link
          ip vrf forwarding TENANT
          ip address 172.16.0.1 255.255.255.252
          cdp enable
          no shutdown
      !
      line vty 0 4
          transport input ssh telnet
          exec-timeout 0 0
          login local
          logging synchronous
      line con 0
          password cisco
          exec-timeout 0 0
          logging synchronous
      !
      end
